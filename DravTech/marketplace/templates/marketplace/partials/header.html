{% load static %}
  
  <!-- Global Blue Gradient Background -->
  <style>
    :root {
      --dravtech-primary: #2563eb;
      --dravtech-primary-dark: #1d4ed8;
      --dravtech-secondary: #f59e0b;
      --dravtech-blue-light: #dbeafe;
      --dravtech-blue-medium: #93c5fd;
      --dravtech-blue-dark: #1e40af;
      --dravtech-blue-darker: #1e3a8a;
    }
    
    body {
      background: linear-gradient(135deg, #f8fafc 0%, #dbeafe 25%, #e0f2fe 50%, #f0f9ff 75%, #f8fafc 100%) !important;
      min-height: 100vh;
      position: relative;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse"><circle cx="10" cy="10" r="1" fill="rgba(37, 99, 235, 0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23dots)"/></svg>');
      pointer-events: none;
      z-index: -1;
    }
    
    /* Navigation styling */
    .navbar {
      background: linear-gradient(135deg, rgba(30, 58, 138, 0.95) 0%, rgba(30, 64, 175, 0.95) 50%, rgba(37, 99, 235, 0.95) 100%) !important;
      backdrop-filter: blur(10px) !important;
      box-shadow: 0 4px 20px rgba(30, 58, 138, 0.2) !important;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1) !important;
    }
    
    .navbar-brand {
      color: white !important;
      font-weight: 700;
      font-size: 1.5rem;
    }
    
    .navbar-nav .nav-link {
      color: rgba(255, 255, 255, 0.9) !important;
      font-weight: 500;
      transition: color 0.3s ease;
      position: relative;
    }
    
    .navbar-nav .nav-link:hover {
      color: white !important;
    }
    
    .navbar-nav .nav-link::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 2px;
      background: white;
      transition: width 0.3s ease;
    }
    
    .navbar-nav .nav-link:hover::after {
      width: 80%;
    }
    
    .navbar-nav .nav-link.active {
      color: white !important;
    }
    
    .navbar-nav .nav-link.active::after {
      width: 80%;
    }
    
    /* Dropdown menu styling */
    .dropdown-menu {
      background: linear-gradient(135deg, rgba(30, 58, 138, 0.98) 0%, rgba(37, 99, 235, 0.98) 100%) !important;
      border: 1px solid rgba(255, 255, 255, 0.2) !important;
      box-shadow: 0 8px 32px rgba(30, 58, 138, 0.3) !important;
      backdrop-filter: blur(10px) !important;
    }
    
    .dropdown-item {
      color: rgba(255, 255, 255, 0.9) !important;
      transition: all 0.3s ease;
    }
    
    .dropdown-item:hover {
      background: rgba(255, 255, 255, 0.1) !important;
      color: white !important;
    }
    
    /* Mobile menu styling */
    .navbar-toggler {
      border: 1px solid rgba(255, 255, 255, 0.3) !important;
      color: white !important;
    }
    
    .navbar-toggler:focus {
      box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.25) !important;
    }
    
    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 0.9%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e") !important;
    }
    
    /* Content area styling */
    .main-content {
      background: transparent;
      position: relative;
      z-index: 1;
    }
    
    /* Card styling for consistency */
    .card {
      background: rgba(255, 255, 255, 0.95) !important;
      backdrop-filter: blur(10px) !important;
      border: 1px solid rgba(255, 255, 255, 0.3) !important;
      box-shadow: 0 4px 20px rgba(30, 58, 138, 0.1) !important;
    }
    
    /* Button styling */
    .btn-primary {
      background: linear-gradient(135deg, var(--dravtech-primary), var(--dravtech-primary-dark)) !important;
      border: none !important;
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3) !important;
    }
    
    .btn-primary:hover {
      background: linear-gradient(135deg, var(--dravtech-primary-dark), var(--dravtech-primary)) !important;
      transform: translateY(-2px) !important;
      box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4) !important;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      body {
        background: linear-gradient(135deg, #f8fafc 0%, #dbeafe 30%, #e0f2fe 70%, #f8fafc 100%) !important;
      }
      
      .navbar {
        background: linear-gradient(135deg, rgba(30, 58, 138, 0.98) 0%, rgba(37, 99, 235, 0.98) 100%) !important;
      }
    }
  </style>
