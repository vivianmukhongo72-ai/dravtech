<div class="booking-form">
  <h3>Book This Service</h3>
  
  <form method="POST" action="{% url 'service_booking' slug=service.slug %}">
    {% csrf_token %}
    
    <div class="form-group">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" class="form-control" required>
    </div>
    
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" class="form-control" required>
    </div>
    
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" class="form-control">
    </div>
    
    <div class="form-group">
      <label for="message">Project Details</label>
      <textarea id="message" name="message" class="form-control" rows="4" placeholder="Tell us about your project requirements..."></textarea>
    </div>
    
    <div class="form-group">
      <label for="preferred_date">Preferred Start Date</label>
      <input type="date" id="preferred_date" name="preferred_date" class="form-control">
    </div>
    
    <div class="form-group">
      <label for="budget">Estimated Budget</label>
      <select id="budget" name="budget" class="form-control">
        <option value="">Select Budget Range</option>
        <option value="5k-10k">$5,000 - $10,000</option>
        <option value="10k-25k">$10,000 - $25,000</option>
        <option value="25k-50k">$25,000 - $50,000</option>
        <option value="50k+">$50,000+</option>
      </select>
    </div>
    
    <button type="submit" class="btn-book w-100">
      <i class="bi bi-send"></i>
      Submit Booking Request
    </button>
  </form>
</div>
